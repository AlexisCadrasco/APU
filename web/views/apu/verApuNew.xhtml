<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <f:event type="preRenderView"  listener="#{loginCtrl.verificarSesion()}"></f:event>
        <ui:composition template="../../templates/generic.xhtml">
            <ui:define name="content">
                <div class="breadcrumb">
                    <h:link styleClass="nextpath" outcome="/faces/views/home.xhtml">Home</h:link>
                    <h:link styleClass="nextpath" outcome="/faces/views/apu/listar.xhtml">Apus</h:link>
                    <h:link styleClass="nextpath" outcome="/faces/views/apu/crearApu.xhtml">Crear</h:link>
                </div>
                <div class="container-fluid col-md-12" >    
                    <section class="container-fluid content-section" id="crearApu">
                        <h:form id="formCrearAPU">
                            <p:growl id="growl" showDetail="true" showSummary="true" sticky="true" />
                            <p:fieldset id="panelGeneral" legend="INFORMACIÓN GENERAL DEL APU" styleClass="">
                                <div class="row">
                                    <div class="col-md-4">
                                        <p:outputLabel for="tipoApu" value="Tipo" styleClass="text-title-front"/>
                                        <p:selectOneMenu id="tipoApu" disabled="true" validator="validator.view.apu.tipo"
                                                         autoWidth="false"  value="#{apuCtrl.apuMaestro.tipo.id}" styleClass="input-name">  
                                            <f:selectItem itemLabel="Seleccione un tipo de APU" itemValue="-1"/>
                                            <f:selectItems id="selectItemTipoApu" value="#{apuCtrl.listaTipoApuItem}" />  
                                        </p:selectOneMenu>
                                    </div>

                                    <!--div class="col-md-4">
                                        <p:outputLabel for="codigo" value="Código Interno de APU" styleClass="text-title-front"/>
                                        <p:inputText  id="codigo" required="true" requiredMessage="Ingrese Código Interno de APU" 
                                                      styleClass="input-name" disabled="false" value= "{apuCtrl.apu.consecutivo}" style="text-transform:uppercase;"
                                                     placeholder="Código Interno">
                                        </p:inputText>
                                    </div-->

                                    <div class="col-md-4">
                                        <p:outputLabel for="nombre" value="Nombre para el APU" styleClass="text-title-front"/>
                                        <p:inputText  id="nombre" disabled="true" validator="validator.view.apu.nombre"
                                                      styleClass="input-name" value= "#{apuCtrl.apuMaestro.nombre}" 
                                                      placeholder="Nombre para APU">
                                        </p:inputText>
                                    </div>
                                    <div class="col-md-4">
                                        <p:outputLabel for="medida" value="Unidad de Medida" styleClass="text-title-front"/>
                                        <p:selectOneMenu id="medida" disabled="true" validator="validator.view.apu.unidadMedida"
                                                         autoWidth="false"  value="#{apuCtrl.apuMaestro.unidadmedida.id}" styleClass="input-name">  
                                            <f:selectItem itemLabel="Seleccione una Unidad de medida" itemValue="-1"/>
                                            <f:selectItems id="selectItemTipoVisitante" value="#{apuCtrl.listaUnidadMedidaItem}" />  
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p:outputLabel for="descripcion" value="Descripción del APU" styleClass="text-title-front"/>
                                        <p:inputTextarea id="descripcion" disabled="true" rows="3" validator="validator.view.apu.descripcion" value="#{apuCtrl.apuMaestro.descripcion}" requiredMessage="Debe ingresar una descripción para el APU" styleClass="input-name" placeholder="Agregue descripción de APU">
                                        </p:inputTextarea>
                                    </div>
                                </div>
                            </p:fieldset>
                            <!--INSUMOS -->
                            <p:fieldset id="panelDetalle" legend="DETALLE DE INSUMOS DEL APU" styleClass="">
                                <p:accordionPanel widgetVar="basic">
                                    <p:tab title="I. EQUIPOS">
                                        <p class="m-0">
                                            <p:dataTable id="products1" var="product" value="#{apuCtrl.apuMaestro.ifApuEquipoList}" editable="true"
                                                         style="margin-bottom:20px">

                                                <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":formCrearAPU:growl"/>
                                                <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":formCrearAPU:growl"/>

                                                <p:column headerText="Codigo">
                                                    <h:outputText value="#{product.insumo.codigo}"/>
                                                </p:column>

                                                <p:column headerText="Descripción" class="col-md-4">
                                                    <h:outputText value="#{product.insumo.nombre}"/>
                                                </p:column>

                                                <p:column headerText="Tipo">
                                                    <h:outputText value="#{product.insumo.unidadmedida.codigo}"/>
                                                </p:column>

                                                <p:column headerText="Tarifa/Hora">
                                                    <h:outputText value="#{product.insumo.precio}">
                                                        <f:convertNumber minFractionDigits="0" type="currency" currencySymbol="$ "/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Rendimiento">
                                                    <p:cellEditor>
                                                        <f:facet name="output">
                                                            <h:outputText value="#{product.rendimiento}">
                                                                <f:convertNumber type="currency" currencySymbol="% "/>
                                                            </h:outputText>
                                                        </f:facet>
                                                        <f:facet name="input">
                                                            <h:inputText class="form-control" value="#{product.rendimiento}">
                                                                <f:convertNumber type="currency" currencySymbol="% "/>
                                                            </h:inputText>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="Vr Unitario">
                                                    <h:outputText value="#{product.vrUnitario}">
                                                        <f:convertNumber groupingUsed="true" minFractionDigits="0"  type="currency" currencySymbol="$ "/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column rendered="false" headerText="Edición">
                                                    <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                                                </p:column>
                                                <p:column rendered="false" headerText="Eliminar">
                                                    <p:commandButton class="rounded-button" icon="pi pi-trash" />
                                                </p:column>
                                            </p:dataTable>
                                        </p>
                                    </p:tab>
                                    <p:tab title="II. MATERIALES">
                                        <p class="m-0">
                                            <p:dataTable id="materials1" var="material" value="#{apuCtrl.apuMaestro.ifApuMaterialesList}" editable="true"
                                                         style="margin-bottom:20px">

                                                <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":formCrearAPU:growl"/>
                                                <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":formCrearAPU:growl"/>

                                                <p:column headerText="Codigo">
                                                    <h:outputText value="#{material.insumo.codigo}"/>
                                                </p:column>

                                                <p:column headerText="Descripción" class="col-md-4">
                                                    <h:outputText value="#{material.insumo.nombre}"/>
                                                </p:column>

                                                <p:column headerText="Unidad">
                                                    <h:outputText value="#{material.insumo.unidadmedida.codigo}"/>
                                                </p:column>

                                                <p:column headerText="Precio Unit.">
                                                    <h:outputText value="#{material.insumo.precio}">
                                                        <f:convertNumber type="currency" currencySymbol="$ "/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Cantidad">
                                                    <h:outputText value="#{material.cantidad}">
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Vr Unitario">
                                                    <h:outputText value="#{material.vrUnitario}">
                                                        <f:convertNumber groupingUsed="true" minFractionDigits="2"  type="currency" currencySymbol="$ "/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column rendered="false" headerText="option">
                                                    <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p>
                                    </p:tab>
                                    <p:tab title="III. TRANSPORTE">
                                        <p class="m-0">
                                            <p:dataTable id="transportes1" var="transporte" value="#{apuCtrl.apuMaestro.ifApuTransporteList}" editable="true"
                                                         style="margin-bottom:20px">

                                                <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":formCrearAPU:growl"/>
                                                <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":formCrearAPU:growl"/>

                                                <p:column headerText="Codigo">
                                                    <h:outputText value="#{transporte.insumo.codigo}"/>
                                                </p:column>

                                                <p:column headerText="Descripción" class="col-md-4">
                                                    <h:outputText value="#{transporte.insumo.nombre}"/>
                                                </p:column>

                                                <p:column headerText="Unidad">
                                                    <h:outputText value="#{transporte.insumo.unidadmedida.codigo}"/>
                                                </p:column>

                                                <p:column headerText="Tarifa">
                                                    <h:outputText value="#{transporte.insumo.precio}">
                                                        <f:convertNumber type="currency" currencySymbol="$ "/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Cantidad">
                                                    <h:outputText value="#{transporte.cantidad}">
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Distancia">
                                                    <h:outputText value="#{transporte.distancia}">
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Vr Unitario">
                                                    <h:outputText value="#{transporte.vrUnitario}">
                                                        <f:convertNumber groupingUsed="true" minFractionDigits="2"  type="currency" currencySymbol="$ "/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column rendered="false" headerText="option">
                                                    <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p>
                                    </p:tab>
                                    <p:tab title="IV. MANO DE OBRA">
                                        <p class="m-0">
                                            <p:dataTable id="obras1" var="obra" value="#{apuCtrl.apuMaestro.ifApuManoObraList}" editable="true"
                                                         style="margin-bottom:20px">

                                                <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":formCrearAPU:growl"/>
                                                <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":formCrearAPU:growl"/>

                                                <p:column headerText="Codigo">
                                                    <h:outputText value="#{obra.insumo.codigo}"/>
                                                </p:column>

                                                <p:column headerText="Descripción" class="col-md-4">
                                                    <h:outputText value="#{obra.insumo.nombre}"/>
                                                </p:column>

                                                <p:column headerText="Jornal">
                                                    <h:outputText value="#{obra.jornal}">
                                                        <f:convertNumber groupingUsed="true" maxFractionDigits="2" minFractionDigits="2" />
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Jornal Total">
                                                    <h:outputText value="#{obra.insumo.precio}">
                                                        <f:convertNumber type="currency" currencySymbol="$ "/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="PRESTACIONES (%)">
                                                    <h:outputText value="#{obra.prestaciones}">
                                                        <f:convertNumber type="currency" currencySymbol="% "/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="RENDIMIENTO">
                                                    <h:outputText value="#{obra.rendimiento}">
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Vr Unitario">
                                                    <h:outputText value="#{obra.vrUnitario}">
                                                        <f:convertNumber groupingUsed="true" minFractionDigits="2"  type="currency" currencySymbol="$ "/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column rendered="false" headerText="option">
                                                    <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p>
                                    </p:tab>
                                </p:accordionPanel>
                            </p:fieldset>
                            <br/>
                        </h:form>
                    </section>
                </div>

            </ui:define>
        </ui:composition>
    </body>
    <script>
        $(document).ready(function () {
            $('#pcantidad').change(function () {
                $('#subtotal').val($('#cantidad').val());
            });
        });
    </script>
</html>
