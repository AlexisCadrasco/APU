<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <f:event type="preRenderView"  listener="#{loginCtrl.verificarSesion()}"></f:event>
       <ui:composition template="../../templates/generic.xhtml">
            <ui:define name="content">
             
                <!--<p:messages id="messages" showDetail="true" closable="true" /> -->
                <div class="breadcrumb">
                    <h:link styleClass="nextpath" outcome="/faces/views/home.xhtml">Home</h:link>
                    <h:link styleClass="nextpath" outcome="/faces/views/insumos/listar.xhtml">Insumos</h:link>
                    <h:link styleClass="nextpath" outcome="/faces/views/insumos/editarInsumo.xhtml">Editar</h:link>
                </div>
                <div class="container-fluid" >    
                    <section class="container-fluid content-section" id="crearInsumo">
                        <h:form id="formCrearInsumo">
                            <p:focus for="grupo"/>
                            <p:growl id="growl" showDetail="true" sticky="true" />  
                            <p:fieldset id="panelGeneral" legend="INFORMACIÓN DE CLASIFICACIÓN INTERNA PARA EL INSUMO" styleClass="">
                                <div class="row">
                                    <div class="col-md-3">
                                        <p:outputLabel for="grupo" value="GRUPO" styleClass="text-title-front"/>
                                        <p:selectOneMenu id="grupo" required="false" requiredMessage="Ingrese GRUPO" filter="true" 
                                                         autoWidth="false" disabled="true" value="#{insumoCtrl.insumo.grupo.id}" styleClass="input-name">  
                                            <f:selectItem itemLabel="Seleccione un GRUPO" itemValue="#{insumoCtrl.insumo.grupo.id}"/>
                                            <f:selectItems id="selectItemGrupo" value="#{insumoCtrl.listaGrupoItem}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="subgrupo" value="SUBGRUPO" styleClass="text-title-front"/>
                                        <p:selectOneMenu id="subgrupo" required="false" requiredMessage="Ingrese GRUPO" filter="true" 
                                                         autoWidth="false" value="#{insumoCtrl.insumo.subgrupo.id}" appendTo="@this" styleClass="input-name">  
                                            <f:selectItem itemLabel="Seleccione un Subgrupo" itemValue="#{insumoCtrl.insumo.subgrupo.id}"/>
                                            <f:selectItems id="selectItemSubgrupo" value="#{insumoCtrl.listaSubgrupoItem}" />  
                                        </p:selectOneMenu>
                                    </div>
                                  
                                    <div class="col-md-3">
                                        <p:outputLabel for="codigo" value="Código Interno de INSUMO" styleClass="text-title-front"/>
                                        <p:inputText  id="codigo" required="true" requiredMessage="Ingrese Código Interno de INSUMO" 
                                                      styleClass="input-name" disabled="true" value= "#{insumoCtrl.insumo.codigo}" 
                                                     placeholder="Código Interno">
                                        </p:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="nombre" value="Nombre para el APU" styleClass="text-title-front"/>
                                        <p:inputText  id="nombre" required="true" requiredMessage="Ingrese un nombre para el APU" 
                                                      styleClass="input-name" disabled="false" value= "#{insumoCtrl.insumo.nombre}" 
                                                     placeholder="Nombre para APU">
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="row">    
                                    <div class="col-md-3">
                                        <p:outputLabel for="unidad" value="Unidad de Medida" styleClass="text-title-front"/>
                                        <p:selectOneMenu id="unidad" required="true" requiredMessage="Ingrese Unidad de medida" filter="true" 
                                                         autoWidth="false"  value="#{insumoCtrl.insumo.unidadmedida.id}" styleClass="input-name">  
                                            <f:selectItem itemLabel="Seleccione una Unidad de medida" itemValue="-1"/>
                                            <f:selectItems id="selectItemUnidad" value="#{insumoCtrl.listaUnidadMedidaItem}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="compuesto" value="¿Es compuesto?" styleClass="text-title-front"/>
                                        <p:selectOneMenu id="compuesto" required="true" requiredMessage="Ingrese compuesto" filter="true" 
                                                         autoWidth="false"  value="#{insumoCtrl.insumo.compuesto}" styleClass="input-name">  
                                            <f:selectItem itemLabel="Seleccione si es compuesto" itemValue="-1"/>
                                            <f:selectItem itemLabel="NO" itemValue="N"/>
                                            <f:selectItem itemLabel="SI" itemValue="S"/>
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="precio" value="Precio" styleClass="text-title-front"/>
                                        
                                        <p:inputNumber id="precio" styleClass="input-number" disabled="false" 
                                                       value= "#{insumoCtrl.insumo.precio}"  placeholder="Ingrese el precio"></p:inputNumber>
                                    </div>
                                </div>
                                <div class="row">    
                                     <div class="col-md-12">
                                        <p:outputLabel for="descripcion" value="Descripción del insumo" styleClass="text-title-front"/>
                                        <p:inputTextarea id="descripcion" rows="3" required="false" value="#{insumoCtrl.insumo.descripcion}" requiredMessage="Debe ingresar una descripción para el insumo" styleClass="input-name" placeholder="Agregue descripción de APU">
                                        </p:inputTextarea>
                                    </div>
                                </div>
                            </p:fieldset>
                            <p:fieldset id="panelUNSPSC" legend="INFORMACIÓN DE CLASIFICACIÓN UNSPSC PARA EL INSUMO" styleClass="">
                                <div class="row">
                                    <div class="col-md-3">
                                        <p:outputLabel for="segmento" value="SEGMENTO" styleClass="text-title-front"/>
                                        <p:selectOneMenu id="segmento" required="true" requiredMessage="Ingrese SEGMENTO" filter="true"
                                                         autoWidth="false"  value="#{insumoCtrl.segmentoId}" styleClass="input-name">  
                                            <f:selectItem itemLabel="Seleccione un SEGMENTO" itemValue="-1"/>
                                            <f:selectItems id="selectItemSegmento" value="#{insumoCtrl.listaSegmentoItem}" />
                                            <p:ajax listener="#{insumoCtrl.updateSegmento()}" update="familia" ></p:ajax>
                                        </p:selectOneMenu>
                                    </div>

                                    <div class="col-md-3">
                                        <p:outputLabel for="familia" value="FAMILIA" styleClass="text-title-front"/>
                                        <p:selectOneMenu id="familia" required="true" requiredMessage="Ingrese FAMILIA" filter="true"
                                                         autoWidth="false" value="#{insumoCtrl.familiaId}" styleClass="input-name">  
                                            <f:selectItem itemLabel="Seleccione una FAMILIA" itemValue="#{insumoCtrl.familiaId}"/>
                                            <f:selectItems id="selectItemFamilia" value="#{insumoCtrl.listaFamiliaItem}" />
                                            <p:ajax listener="#{insumoCtrl.updateFamilia()}" update="clase" ></p:ajax>
                                        </p:selectOneMenu>
                                    </div>

                                    <div class="col-md-3">
                                        <p:outputLabel for="clase" value="CLASE" styleClass="text-title-front"/>
                                        <p:selectOneMenu id="clase" required="true" requiredMessage="Ingrese CLASE" filter="true"
                                                         autoWidth="false"  value="#{insumoCtrl.claseId}" styleClass="input-name">  
                                            <f:selectItem itemLabel="Seleccione una CLASE" itemValue="#{insumoCtrl.claseId}"/>
                                            <f:selectItems id="selectItemClase" value="#{insumoCtrl.listaClaseItem}" />
                                            <p:ajax listener="#{insumoCtrl.updateClase()}" update="producto" ></p:ajax>
                                        </p:selectOneMenu>
                                    </div>

                                    <div class="col-md-3">
                                        <p:outputLabel for="producto" value="PRODUCTO" styleClass="text-title-front"/>
                                        <p:selectOneMenu id="producto" required="true" requiredMessage="Ingrese PRODUCTO" filter="true"
                                                         autoWidth="false"  value="#{insumoCtrl.productoId}" styleClass="input-name" >  
                                            <f:selectItem itemLabel="Seleccione un PRODUCTO" itemValue="#{insumoCtrl.productoId}"/>
                                            <f:selectItems id="selectItemProducto" value="#{insumoCtrl.listaProductoItem}" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                            </p:fieldset>
                            <p:fieldset id="panelDetalle" legend="DETALLE DE INSUMO" styleClass="">
                                <p:panel id="resultado" header="INSUMOS ARROJADOS POR LA BÚSQUEDA">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p:panel id="temporal">
                                                <p:dataTable id="tblInsumoTemporal" style="custormers" rowHover="true" var="record" value="#{insumoCtrl.listaInsumoSearch}" reflow="true" rows="10" paginator="false" emptyMessage="No hay Valores">                                    
                                                    <p:column headerText="Código UNSPSC" width="10%"> <h:outputText value="#{record.codigo}"/> </p:column>
                                                    <p:column headerText="Código Interno" width="10%"> <h:outputText value="#{record.codigointerno}"/> </p:column>
                                                    <p:column headerText="Nombre INSUMO" width="20%"> <h:outputText value="#{record.nombre}"/> </p:column>
                                                    <p:column headerText="Descripción" width="10%"> <h:outputText value="#{record.descripcion}"/> </p:column>
                                                    <p:column headerText="Unidad de Medida" width="10%"> <h:outputText value="#{record.unidadmedida.nombre}"/> </p:column>
                                                    <p:column headerText="Marca" width="10%"> <h:outputText value="#{record.marca.nombre}"/> </p:column>
                                                    <p:column headerText="Valor" width="10%"> <h:outputText value="#{record.precio}"/> </p:column>
                                                    <p:column exportable="false" headerText="Acción" width="5%">
                                                        <p:commandButton id="btnadd" styleClass="btn-play" value=""  process="@this,tblInsumoTemporal" update=":formCrearAPU:tblInsumo" action="#{insumoCtrl.add(record)}"/>
                                                    </p:column>
                                                    <p:summaryRow>
                                                        <p:column colspan="7" style="text-align:right">
                                                            <h:outputText value="Total:" />
                                                        </p:column>
                                                        <p:column  >
                                                            <h:outputText id="sumTotal" value="#{movimientosController.movimientoSeleccionado.totalValorDebito}">
                                                                <f:convertNumber type="currency" currencySymbol="$" />
                                                            </h:outputText>
                                                        </p:column>
                                                    </p:summaryRow>
                                                </p:dataTable>
                                            </p:panel>
                                        </div>
                                    </div>
                                </p:panel>
                            </p:fieldset>
                            <br/>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:commandButton id="save" disabled="false" styleClass="btn btn-blue" update="tblVisitante" 
                                                     value="Actualizar" ajax="false" actionListener="#{insumoCtrl.actualizar()}" />
                                </div>
                            </div>
                        </h:form>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
