<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <f:event type="preRenderView"  listener="#{loginCtrl.verificarSesion()}"></f:event>
       <ui:composition template="../../templates/generic.xhtml">
            <ui:define name="content">
             
                <!--<p:messages id="messages" showDetail="true" closable="true" /> -->
                <div class="breadcrumb">
                    <h:link styleClass="nextpath" outcome="/faces/views/home.xhtml">Home</h:link>
                    <h:link styleClass="nextpath" outcome="/faces/views/insumos/listar.xhtml">Insumos</h:link>
                    <h:link styleClass="nextpath" outcome="/faces/views/insumos/verInsumo.xhtml">Ver</h:link>
                </div>
                <div class="container-fluid" >    
                    <section class="container-fluid content-section" id="crearInsumo">
                        <h:form id="formCrearInsumo">
                            <p:focus for="grupo"/>
                            <p:growl id="growl" showDetail="true" sticky="true" />  
                            <p:fieldset id="panelGeneral" legend="INFORMACIÓN DE CLASIFICACIÓN INTERNA PARA EL INSUMO" styleClass="">
                                <div class="row">
                                    <div class="col-md-3">
                                        <p:outputLabel for="grupo" value="GRUPO" styleClass="text-title-front"/>
                                        <p:inputText  id="grupo" required="true" styleClass="input-readonly" disabled="false" 
                                                      value= "#{insumoCtrl.insumo.grupo.nombre}" readonly="true"
                                                     placeholder="grupo">
                                        </p:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="subgrupo" value="SUBGRUPO" styleClass="text-title-front"/>
                                        <p:inputText  id="subgrupo" required="true" styleClass="input-readonly" disabled="false" 
                                                      value= "#{insumoCtrl.insumo.subgrupo.nombre}" readonly="true"
                                                     placeholder="grupo">
                                        </p:inputText>
                                    </div>
                                  
                                    <div class="col-md-3">
                                        <p:outputLabel for="codigo" value="Código Interno de INSUMO" styleClass="text-title-front"/>
                                        <p:inputText  id="codigo" required="true" requiredMessage="Ingrese Código Interno de INSUMO" 
                                                      styleClass="input-readonly" disabled="false" value= "#{insumoCtrl.insumo.codigo}" 
                                                     placeholder="Código Interno" readonly="true">
                                        </p:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="nombre" value="Nombre para el APU" styleClass="text-title-front"/>
                                        <p:inputText  id="nombre" required="true" requiredMessage="Ingrese un nombre para el APU" 
                                                      styleClass="input-readonly" disabled="false" value= "#{insumoCtrl.insumo.nombre}" 
                                                     placeholder="Nombre para APU" readonly="true">
                                        </p:inputText>
                                    </div>
                                </div>
                                <div class="row">    
                                    <div class="col-md-3">
                                        <p:outputLabel for="unidad" value="Unidad de Medida" styleClass="text-title-front"/>
                                        <p:inputText  id="unidad" required="true" styleClass="input-readonly" disabled="false" 
                                                      value= "#{insumoCtrl.insumo.unidadmedida.nombre}" 
                                                     placeholder="grupo" readonly="true">
                                        </p:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="compuesto" value="¿Es compuesto?" styleClass="text-title-front"/>
                                        <p:inputText  id="compuesto" required="true" styleClass="input-readonly" disabled="false" 
                                                      value= "#{insumoCtrl.insumo.compuesto}" readonly="true"
                                                     placeholder="compuesto">
                                        </p:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="precio" value="Precio" styleClass="text-title-front"/>
                                        
                                        <p:inputNumber id="precio" styleClass="input-readonly" disabled="false" 
                                                       value= "#{insumoCtrl.insumo.precio}"  placeholder="Ingrese el precio" readonly="true">
                                        </p:inputNumber>
                                    </div>
                                </div>
                                <div class="row">    
                                     <div class="col-md-12">
                                        <p:outputLabel for="descripcion" value="Descripción del insumo" styleClass="text-title-front"/>
                                        <p:inputTextarea id="descripcion" rows="3" required="true" value="#{insumoCtrl.insumo.descripcion}" 
                                                         requiredMessage="Debe ingresar una descripción para el insumo" styleClass="input-readonly" 
                                                         placeholder="Agregue descripción de APU" readonly="true">
                                        </p:inputTextarea>
                                    </div>
                                </div>
                            </p:fieldset>
                            <p:fieldset id="panelUNSPSC" legend="INFORMACIÓN DE CLASIFICACIÓN UNSPSC PARA EL INSUMO" styleClass="">
                                <div class="row">
                                    <div class="col-md-3">
                                        <p:outputLabel for="segmento" value="SEGMENTO" styleClass="text-title-front"/>
                                        <p:inputText  id="segmento" required="true" styleClass="input-readonly" disabled="false" 
                                                      value= "#{insumoCtrl.insumo.segmento.nombre}" readonly="true"
                                                      placeholder="segmento">
                                        </p:inputText>
                                    </div>

                                    <div class="col-md-3">
                                        <p:outputLabel for="familia" value="FAMILIA" styleClass="text-title-front"/>
                                        <p:inputText  id="familia" required="true" styleClass="input-readonly" disabled="false" 
                                                      value= "#{insumoCtrl.insumo.familia.nombre}" readonly="true"
                                                      placeholder="familia">
                                        </p:inputText>
                                    </div>

                                    <div class="col-md-3">
                                        <p:outputLabel for="clase" value="CLASE" styleClass="text-title-front"/>
                                        <p:inputText  id="clase" required="true" styleClass="input-readonly" disabled="false" 
                                                      value= "#{insumoCtrl.insumo.clase.nombre}" readonly="true"
                                                      placeholder="clase">
                                        </p:inputText>
                                    </div>

                                    <div class="col-md-3">
                                        <p:outputLabel for="producto" value="PRODUCTO" styleClass="text-title-front"/>
                                        <p:inputText  id="producto" required="true" styleClass="input-readonly" disabled="false" 
                                                      value= "#{insumoCtrl.insumo.producto.nombre}" readonly="true"
                                                      placeholder="producto">
                                        </p:inputText>
                                    </div>
                                </div>
                            </p:fieldset>
                            <br/>
                        </h:form>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
