<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/generic.xhtml">
            <f:metadata>
                <f:event type="preRenderView" listener="#{submotivoControllers.initial()}"></f:event>
            </f:metadata>
            <ui:define name="content">
                <div class="breadcrumb">
                    <h:link styleClass="nextpath" outcome="/views/home.xhtml">Home</h:link>
                    <h:link styleClass="nextpath" outcome="/views/configuracion/perfil.xhtml">Perfil de usuario</h:link>
                    <h:link styleClass="nextpath" outcome="/views/configuracion/editarPerfil.xhtml">Editar perfil</h:link>
                </div>
                <h2 class="title-secundary">Manual de usuario</h2>
                <div class="container-fluid">
                    <div class="container-fluid">    
                        <section class="container-fluid content-section" id="crearCliente">
                            <h:form id="formEdit">
                                <div class="row">
                                    <div class="col-md-3">
                                        <p:outputLabel for="usuarioEdit" value="Usuario" styleClass="text-title-front"/>
                                        <p:inputText id="usuarioEdit" required="true" styleClass="input-name" disabled="true" value= "#{loginControllers.usuarioSession.usuario}" placeholder="Usuario"></p:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="documentoEdit" value="Número documento" styleClass="text-title-front"/>
                                        <p:inputText id="documentoEdit" required="false" styleClass="input-name" disabled="false" value= "#{loginControllers.usuarioSession.numerodocumento}" placeholder="####"></p:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="nombreEdit" value="Nombres" styleClass="text-title-front"/>
                                        <p:inputText id="nombreEdit" required="true" requiredMessage="Debe ingresar un nombre" disabled="false" styleClass="input-name" onkeyup="this.value=this.value.toUpperCase()" value= "#{loginControllers.usuarioSession.nombres}" placeholder="Nombres"></p:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="apellidosEdit" value="Apellidos" styleClass="text-title-front"/>
                                        <p:inputText id="apellidosEdit" required="true" styleClass="input-name" disabled="false" value= "#{loginControllers.usuarioSession.apellidos}" placeholder="Apellidos"></p:inputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <p:outputLabel for="telefonoEdit" value="Teléfono" styleClass="text-title-front"/>
                                        <p:inputText id="telefonoEdit" required="false" styleClass="input-name" disabled="false" value= "#{loginControllers.usuarioSession.telefono}" placeholder="teléfono"></p:inputText>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel for="correoElectronicoEdit" value="Correo Electrónico" styleClass="text-title-front"/>
                                        <p:inputText id="correoElectronicoEdit" required="false" styleClass="input-name" disabled="false" value= "#{loginControllers.usuarioSession.correoElectronico}" placeholder="####"></p:inputText>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <p:commandButton id="save" styleClass="btn btn-blue" update="nombreEdit, descripcionEdit" 
                                                         ajax="false" value="Grabar" actionListener="#{pqrsdEstadoControllers.updatePqrsdEstado(pqrsdEstadoControllers.pqrsdEstado)}" />
                                        <p:commandButton id="clean" styleClass="btn btn-red" update="formEdit" value="Limpiar" actionListener="#{pqrsdEstadoControllers.cleanForm()}" />
                                    </div>
                                </div>                       
                            </h:form>
                        </section>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
