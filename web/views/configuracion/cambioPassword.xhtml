<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../../templates/generic.xhtml">
            <ui:define name="content">
                <div class="breadcrumb">
                    <h:link styleClass="nextpath" outcome="/views/home.xhtml">Home</h:link>
                    <h:link styleClass="nextpath" outcome="/views/configuracion/perfil.xhtml">Perfil</h:link>
                    <h:link styleClass="nextpath" outcome="/views/configuracion/cambioPassword.xhtml">Editar</h:link>
                </div>
                <h2 class="title-secundary">Cambio de contraseña</h2>
                <div class="container-fluid">    
                    <section class="container-fluid content-section" id="crearCliente">
                        <h:form id="formEdit">
                            <div class="row">
                                <div class="col-md-3">
                                    <p:outputLabel for="actualEdit" value="Contraseña actual" styleClass="text-title-front"/>
                                    <p:inputText id="actualEdit" required="true" requiredMessage="Debe ingresar la contraseña actual" styleClass="input-name" disabled="false" value= "#{loginControllers.passwordActual}" placeholder="Contraseña actual"></p:inputText>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <p:outputLabel for="nueva1Edit" value="Nueva contraseña" styleClass="text-title-front"/>
                                    <p:inputText id="nueva1Edit" required="false" styleClass="input-name" disabled="false"  value= "#{loginControllers.passwordNuevo1}" placeholder="Nueva contraseña"></p:inputText>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <p:outputLabel for="nueva2Edit" value="Repita nueva contraseña" styleClass="text-title-front"/>
                                    <p:inputText id="nueva2Edit" required="false" styleClass="input-name" disabled="false" value= "#{loginControllers.passwordNuevo2}" placeholder="Repita nueva contraseña"></p:inputText>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <p:commandButton id="save" styleClass="btn btn-blue" update="actualEdit, nueva1Edit, nueva2Edit" 
                                                     ajax="false" value="Grabar" actionListener="#{loginControllers.changePassword}" />
                                    <p:commandButton id="clean" styleClass="btn btn-red" update="formEdit" value="Limpiar" actionListener="#{loginControllers.cleanFormChangePassword()}" />
                                </div>
                            </div>                       
                        </h:form>
                    </section>
                </div>

            </ui:define>
        </ui:composition>
    </body>
</html>
