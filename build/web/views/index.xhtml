<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/theme.css"/>
        <h:outputStylesheet name="css/styles.css"/>
        <h:outputStylesheet name="css/font-awesome.min.css"/>
        <p:link rel="icon" href="images/logo.png" type="image/png"/>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.slim.min.js" />
        <title>Administrador de APU</title>
    </h:head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="javascript:void(0)"><h:graphicImage value="#{resource['images/logo.png']}"></h:graphicImage></a>
            <p class="title-header">Administrador de APU</p><br/>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
              <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div id="content" class="center_content content-total">              
            <p:messages id="messages" showDetail="true" closable="true" />
            <div class="container-fluid">    
                <section class="container-fluid content-section form-login" id="crearCliente">
                    <div class="wrapper fadeInDown">
                        <div class="formContent">
                            <br/>
                            <h:outputText value="Iniciar de sesión" styleClass="text-title-front"/>
                            <h:form id="formInsert" class="form-group">
                                <div class="login">
                                    <div class="form-group">
                                        <p:inputText id="txtUsuario" styleClass="fadeIn input-login text-center" disabled="false" value= "#{loginCtrl.usuario}" placeholder="Usuario"></p:inputText>
                                    </div>
                                    <div class="form-group">
                                        <p:password id="txtPassword" styleClass="fadeIn input-login text-center" disabled="false" value= "#{loginCtrl.password}" placeholder="Contraseña"></p:password>
                                    </div>
                                    <div class="form-group">
                                        <p:commandButton id="login" styleClass="fadeIn btn btn-blue input-login" update="txtUsuario, txtPassword" value="Ingresar" action="#{loginCtrl.login()}" />
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
